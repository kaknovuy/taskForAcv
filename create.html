<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="create.css">
    <title>Create invoice</title>
</head>

<body>
    <section class="invoiseMain">
        <div class="invoiseHeader">
            <p class="caption header">Create Invoice</p>
        </div>
    </section>

    <section class="createInvoice">
        <section class="invoiceInput">
            <div class="inputNumber">
                <p class="caption">Number: </p>
                <input class="input text" type="text" pattern="([A-Za-z]{3}[-]\d{6})">
            </div>
            <div class="inputInvoiceDate">
                <p class="caption">Invoice Date: </p>
                <input class="input text" type="text" placeholder="Select data" pattern="((?:0[1-9]|1[0-9]|2[0-9])-(?:(?:0[1-9]|1[0-2]))-(?:19|20)[0-9]{2})">
            </div>
            <div class="inputSupplyDate">
                <p class="caption">Supply Date:</p>
                <input class="input text" type="text" placeholder="Select data" pattern="((?:0[1-9]|1[0-9]|2[0-9])-(?:(?:0[1-9]|1[0-2]))-(?:19|20)[0-9]{2})">
            </div>
            <div class="inputComment">
                <p class="caption">Comment:</p>
                <input class="input comment" type="text" pattern="([A-Z][a-z]{160})" >
            </div>
            
        </section>
        <button class="button">
            Save
        </button>
    </section>

</body>

</html>
